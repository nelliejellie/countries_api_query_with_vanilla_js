<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Countries</title>
</head>
<body>
    <nav>
        <div class="where">
            where in the world
        </div>
        <div class="dark">
            <i class="fa-solid fa-moon span-dark"></i>
           <span class="span-dark">dark mode</span>
        </div>
    </nav>
    <!-- input section -->
    <section class="input-container" id="">
        <div class="input-group mb-3">
            <span class="input-group-text button" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="form-control country-input" placeholder="search for a country..." aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <select class="form-select selecteee" aria-label="Default select example">
            <option selected>Filter by Region <i class="fa-solid fa-chevron-down" style="color: white;"></i></option>
            <option value="au" class="region">Africa</option>
            <option value="asean" class="region">Asia</option>
            <option value="eu" class="region">Europe</option>
            <option value="nafta" class="region">America</option>

        </select>
    </section>
    <!-- input section ends -->

    <!-- images container -->
    <section class="images-container" id="">
        
    </section>

    <div id="rick"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
